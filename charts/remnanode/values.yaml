website:
  image: th3ro/remnanode_website:latest
  pullPolicy: Always

node:
  image: remnawave/node:latest
  apiPort: 2222

# Главный домен для панели/сайта
domain: "example.com"
email: "admin@example.com"

secretKey: ""

# ГИБКАЯ НАСТРОЙКА ВХОДЯЩИХ СОЕДИНЕНИЙ
# mode:
#   - ingress: скрывает трафик за 443 портом (требует sni_domains)
#   - direct: открывает порт прямо на хосте (через hostPort/NodePort)
inbounds: []
# Пример (будет в secrets.yaml):
# - name: reality
#   port: 10000        # Порт внутри контейнера
#   mode: ingress      # Работает через Traefik (443)
#   sni:               # Домены для маскировки
#     - google.com
# - name: mixed
#   port: 10001        # Порт внутри и снаружи
#   mode: direct       # Открыт напрямую
#   protocol: TCP      # TCP/UDP
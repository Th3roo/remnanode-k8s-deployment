apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
spec:
  selector:
    app: {{ .Release.Name }}
  ports:
    - port: 80
      name: http
      targetPort: http
    
    # Генерируе  порты для ВСЕХ режимов, которые идут через Traefik
    {{- range .Values.inbounds }}
    # Если режим НЕ direct -> значит это Ingress, и нам нужен порт в Service
    {{- if ne .mode "direct" }}
    - port: {{ .port }}
      name: {{ .name }}
      targetPort: {{ .port }}
    {{- end }}
    {{- end }}
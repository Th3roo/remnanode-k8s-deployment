# 1. Основные настройки
email: "admin@your-domain.com"
domain: "your-domain.com"
secretKey: "твоя_строка_ключа_из_панели"

# 2. Настройка инбаундов (входящих соединений)
inbounds:
  # --- REALITY (Скрытый за 443 портом) ---
  - name: reality
    port: 10000        # Порт, который ты указал в панели Remnawave как Listen Port
    mode: ingress      # Указывает, что трафик пойдет через 443 и SNI
    sni:
      - "microsoft.com"
      - "www.samsung.com"
      - "dl.google.com"

  # --- MIXED / VLESS TCP / SS (Прямые порты) ---
  - name: mixed
    port: 10001        # Порт в панели и на сервере
    mode: direct       # Открываем порт наружу мимо Traefik (для производительности)
    protocol: TCP      # Можно указать UDP, если нужно